<div class="message" *ngIf="messageService.messagem">
    <div class="message-header">
        <h2>Messagem do Sistema:</h2>
        <button class="clear" (click)="messageService.clear()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <p>{{messageService.messagem}}</p>
</div>
