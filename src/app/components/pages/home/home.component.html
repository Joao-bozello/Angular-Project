<div class="home-container">
    <h1>Jogos Cadastrados</h1>
    <div class="search-container">
        <form>
            <fa-icon [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Digite o jogo que deseja" (input)="search($event)">
        </form>
    </div>

    <div *ngIf="jogos.length > 0; else noJogos">
       <div class="jogos-container">
            <div class="jogos" *ngFor="let jogo of jogos">
                <h3>{{jogo.nome}}</h3>
                <h3>{{jogo.desenvolvedora}}</h3>
                <img src="{{baseApiUrl}}uploads/{{jogo.imagem}}" alt="{{jogo.nome}}">
                <p class="date">Lançamento: {{jogo.lancamento}}</p>
                <p>Genero: {{jogo.genero}}</p>
                <p><a routerLink="projectJogos/{{ jogo.id  }}">Detalhes</a></p>
            </div>
       </div>
    </div>

    <ng-template #noJogos>
        <h1>Não há jogos cadastrados!</h1>
    </ng-template> 
</div>
